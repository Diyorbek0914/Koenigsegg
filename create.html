<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREATE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex justify-center items-center text-white h-screen bg-black font-semibold">
    <form
      class="text-center bg-gradient-to-b from-indigo-900 text-md xl:text-xl px-12 md:px-20 xl:px-32 py-10 md:py-20 xl:py-32 border-indigo-600 border-2 rounded-md shadow-2xl shadow-indigo-500">
      <div class="text-center flex flex-col py-3">
        <label for="model">MODEL</label>
        <input id="model" class="text-black xl:px-16 py-1 rounded-full my-2" type="text">
      </div>
      <div class="text-center flex flex-col py-3">
        <label for="image">IMAGE</label>
        <input id="image" class="text-black xl:px-16 py-1 rounded-full my-2" type="text">
      </div>
      <input class="border hover:text-indigo-500 hover:border-indigo-500 rounded-sm py-2 px-5 xl:px-10 mx-10 mt-5 xl:mt-10"
        type="submit" id="submitBtn" value="CREATE">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/crud.js"></script>
  <script src="./scripts/create.js"></script>
</body>

</html>
